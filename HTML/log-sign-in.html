<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>log-sign-in</title>
       <link rel="stylesheet" href="../CSS/log-sign-in.css">
</head>

<body>
       <div class="nav">
              <a href="../HTML/log-sign-in.html" target="_self">login</a>
              <a href="../HTML/high-scores.html" target="_parent">high score</a>
              <a href="../HTML/home.html" target="_parent">home</a>
              <p id="player"></p>
          </div>
       <!-- container div -->
       <div class="container">

              <!-- upper button section to select
           the login or signup form -->
              <div class="slider"></div>
              <div class="btn">
                     <button class="login">Login</button>
                     <button class="signup">Signup</button>
              </div>

              <!-- Form section that contains the
           login and the signup form -->
              <div class="form-section">

                     <!-- login form -->
                     <div class="login-box">
                            <input type="text" class="name ele" id="loginUserName" placeholder="Enter your name">
                            <input type="password" class="password ele" id="loginPassword" placeholder="password">
                            <button class="clkbtn" id="clkbtnLogin">Login</button>
                     </div>

                     <!-- signup form -->
                     <div class="signup-box">
                            <input type="text" class="name ele" id="signupUserName" placeholder="Enter your name">
                            <!-- <input type="email"
                     class="email ele"
                     placeholder="youremail@email.com"> -->
                            <input type="password" class="password ele" id="signupPassword" placeholder="password">
                            <input type="password" class="password ele" id="signupConfirmPassword"
                                   placeholder="Confirm password">
                            <button class="clkbtn" id="clkbtnSignup">Signup</button>
                     </div>
              </div>
       </div>
       <script src="../JS/log-sign-in.js"></script>
</body>

</html>
